name: CI Pipeline

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

jobs:
  backend-ci:
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ./backend

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: backend/package-lock.json

    - name: Install Dependencies
      run: npm ci

    - name: Lint
      run: npm run lint

    - name: Run Unit Tests
      run: npm run test

    - name: Build
      run: npm run build

  frontend-ci:
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ./frontend

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json

    - name: Install Dependencies
      run: npm ci

    - name: Lint
      run: npm run lint

    - name: Test (Component)
      run: npm run test -- --passWithNoTests

    - name: Build
      run: npm run build

  docker-build-push:
    needs: [backend-ci, frontend-ci]
    runs-on: ubuntu-latest
    if: success()
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Backend
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/reserv-now-backend:latest
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/reserv-now-backend:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/reserv-now-backend:buildcache,mode=max

      - name: Build and push Frontend
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/reserv-now-frontend:latest
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/reserv-now-frontend:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/reserv-now-frontend:buildcache,mode=max

  notify-failure:
    needs: [backend-ci, frontend-ci, docker-build-push]
    runs-on: ubuntu-latest
    if: failure()
    steps:
      - name: Notify Failure
        run: |
          echo "::error::Pipeline Failed!"
          echo "One or more jobs in the pipeline have failed. Please check the logs."
