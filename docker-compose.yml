version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: ${DB_USERNAME:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_DATABASE:-reserv_now}
    ports:
      - "5433:5432"  # Use 5433 on host to avoid conflict with local Postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data

  backend:
    build: ./backend
    ports:
      - "3001:3000" # Expose backend on 3001
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USERNAME: ${DB_USERNAME:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      DB_DATABASE: ${DB_DATABASE:-reserv_now}
      JWT_SECRET: ${JWT_SECRET:-supersecret}
    depends_on:
      - postgres
    restart: always

  frontend:
    build:
      context: ./frontend
      args:
        NEXT_PUBLIC_API_URL: http://localhost:3001 # Browser needs to reach backend at localhost:3001
    ports:
      - "3000:3000"
    restart: always

volumes:
  postgres_data:
